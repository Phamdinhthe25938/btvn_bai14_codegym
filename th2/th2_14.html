<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <h1>Temperature Converter</h1>
      <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
      <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
             oninput="temperatureConverter(this.value)"
             onchange="temperatureConverter(this.value)">
      </p>
      <p>Celsius: <span id="outputCelsius"></span></p>
</body>
</html>
<script>
    function temperatureConverter(valueInput){
        let result = parseFloat((valueInput-32)/1.8);
        return document.getElementById('outputCelsius').innerHTML=result;
    }
</script>
